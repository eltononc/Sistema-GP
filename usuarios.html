        // --- LÓGICA DA ANIMAÇÃO DE FUNDO ---
        function initializeGanttBackground() {
            const canvas = document.getElementById('backgroundCanvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            
            let bars = [];
            const barCount = 30;
            const barHeight = 4;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            function createBars() {
                bars = [];
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                gradient.addColorStop(0, '#0EA5E9');
                gradient.addColorStop(1, '#22C55E');

                for (let i = 0; i < barCount; i++) {
                    bars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        length: Math.random() * 200 + 50,
                        speed: Math.random() * 0.5 + 0.2,
                        color: gradient
                    });
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                bars.forEach(bar => {
                    bar.x += bar.speed;
                    if (bar.x > canvas.width) {
                        bar.x = -bar.length;
                        bar.y = Math.random() * canvas.height;
                    }
                    ctx.fillStyle = bar.color;
                    ctx.fillRect(bar.x, bar.y, bar.length, barHeight);
                });
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => {
                resizeCanvas();
                createBars();
            });

            resizeCanvas();
            createBars();
            animate();
        }

            const hourlyCostInput = document.getElementById('hourlyCost');
            const hourlyCost = hourlyCostInput.value ? parseFloat(hourlyCostInput.value.replace('R$ ', '').replace('.', '').replace(',', '.')) : null;
            const vacationStartDate = document.getElementById('vacationStartDate').value;
            const vacationDays = document.getElementById('vacationDays').value;
            const vacationEndDate = document.getElementById('vacationEndDate').value;

            if (!fullName || !email || !departmentId || !roleId || !profile) {
                showAlert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }

            const emailRegex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/g;
            if (!emailRegex.test(email)) {
                showAlert('Por favor, insira um endereço de e-mail válido.');
                return;
            }

            const userData = {
                fullName,
                email,
                department: { id: departmentId, name: departmentName },
                role: { id: roleId, name: roleName },
                profile,
                status: 'Ativo', // Default status to Active
                hourlyCost: hourlyCost, // Add hourlyCost to userData
                vacation: {
                    start: vacationStartDate || null,
                    days: vacationDays ? parseInt(vacationDays, 10) : null,
                    end: vacationEndDate || null,
                },
            };

            try {
                if (userId) { // Update
                    const docRef = doc(db, `artifacts/${appId}/public/data/users`, userId);
                    await setDoc(docRef, userData, { merge: true });
                } else { // Create
                    const usersColRef = collection(db, `artifacts/${appId}/public/data/users`);
                    const querySnapshot = await getDocs(usersColRef);
                    const lastId = querySnapshot.docs.reduce((max, doc) => {
                        const docIdNum = parseInt(doc.id);
                        return docIdNum > max ? docIdNum : max;
                    }, 0);
                    const newId = lastId + 1;

                    userData.id = newId; // Store the generated ID within the document
                    await setDoc(doc(db, `artifacts/${appId}/public/data/users`, newId.toString()), userData);
                }
                toggleForm(false);
            } catch (error) {
                console.error("Erro ao salvar usuário:", error);
                showAlert("Ocorreu um erro ao salvar o usuário.");
            }
        }

        async function toggleForm(show, user = null) {
            const listContainer = document.getElementById('listContainer');
            const formContainer = document.getElementById('formContainer');
            const formTitle = document.getElementById('formTitle');
            
            listContainer.classList.toggle('hidden', show);
            formContainer.classList.toggle('hidden', !show);

            // Reset form
            document.getElementById('userId').value = '';
            document.getElementById('fullName').value = '';
            document.getElementById('email').value = '';
            document.getElementById('profile').value = '';
            document.getElementById('hourlyCost').value = ''; // Reset hourlyCost
            document.getElementById('vacationStartDate').value = '';
            document.getElementById('vacationDays').value = '';
            document.getElementById('vacationEndDate').value = '';
            document.getElementById('vacationSuggestion').textContent = 'Selecione um departamento para calcular as férias.';
            
            if (show) {
                if (user) {
                    formTitle.textContent = 'Editar Usuário';
                    document.getElementById('userId').value = user.id;
                    document.getElementById('fullName').value = user.fullName;
                    document.getElementById('email').value = user.email || '';
                    document.getElementById('profile').value = user.profile || '';
                    // Set hourlyCost for editing
                    if (user.hourlyCost) {
                        document.getElementById('hourlyCost').value = user.hourlyCost.toFixed(2).replace('.', ',');
                        formatCurrency(document.getElementById('hourlyCost'));
                    } else {
                        document.getElementById('hourlyCost').value = '';
                    }
                    if (user.vacation) {
                        document.getElementById('vacationStartDate').value = user.vacation.start || '';
                        document.getElementById('vacationDays').value = user.vacation.days || '';
                        document.getElementById('vacationEndDate').value = user.vacation.end || '';
                    }
                    await populateDepartmentsDropdown(user.department.id);
                    await populateRolesDropdown(user.department.id, user.role.name);
                    toggleVacationFields(false);
                } else {
                    formTitle.textContent = 'Cadastrar Novo Usuário';
                    await populateDepartmentsDropdown();
                    populateRolesDropdown(null);
                    toggleVacationFields(true);
                }
            }
        }
        
        async function populateDepartmentsDropdown(selectedDepartmentId = null) {
            const departmentSelect = document.getElementById('department');
            departmentSelect.innerHTML = '<option value="">Carregando departamentos...</option>';
            try {
                const departmentsColRef = collection(db, `artifacts/${appId}/public/data/departments`);
                const querySnapshot = await getDocs(departmentsColRef);
                
                // Cache ALL departments for rendering purposes
                cachedDepartments = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                // Filter for ACTIVE departments for the dropdown
                const activeDepartments = cachedDepartments
                    .filter(dept => dept.status === 'Ativo')
                    .sort((a, b) => a.name.localeCompare(b.name));

                departmentSelect.innerHTML = '<option value="">Selecione um departamento</option>';
                activeDepartments.forEach(dept => {
                    const option = document.createElement('option');
                    option.value = dept.id;
                    option.textContent = dept.name;
                    departmentSelect.appendChild(option);
                });

                if (selectedDepartmentId) {
                    departmentSelect.value = selectedDepartmentId;
                }
            } catch (error) {
                console.error("Erro ao carregar departamentos para o dropdown:", error);
                departmentSelect.innerHTML = '<option value="">Erro ao carregar</option>';
            }
        }

        async function populateRolesDropdown(departmentId, selectedRoleName = null) {
            const roleSelect = document.getElementById('role');
            roleSelect.innerHTML = '<option value="">Carregando funções...</option>';
            roleSelect.disabled = true;

            if (!departmentId) {
                roleSelect.innerHTML = '<option value="">Selecione um departamento primeiro</option>';
                return;
            }

            try {
                const departmentDocRef = doc(db, `artifacts/${appId}/public/data/departments`, departmentId);
                const departmentDoc = await getDoc(departmentDocRef);

                if (departmentDoc.exists()) {
                    const departmentData = departmentDoc.data();
                    const functions = departmentData.functions || [];
                    
                    roleSelect.innerHTML = '<option value="">Selecione uma função</option>';
                    functions.sort().forEach(func => {
                        const option = document.createElement('option');
                        option.value = func;
                        option.textContent = func;
                        if (selectedRoleName && func === selectedRoleName) {
                             option.selected = true;
                        }
                        roleSelect.appendChild(option);
                    });
                    roleSelect.disabled = false;
                } else {
                    roleSelect.innerHTML = '<option value="">Departamento não encontrado</option>';
                }
            } catch (error) {
                console.error("Erro ao carregar funções:", error);
                roleSelect.innerHTML = '<option value="">Erro ao carregar funções</option>';
            }
        }

        function toggleVacationFields(disabled) {
            document.getElementById('vacationStartDate').disabled = disabled;
            document.getElementById('vacationDays').disabled = disabled;
            document.getElementById('vacationEndDate').disabled = disabled;
            const suggestionEl = document.getElementById('vacationSuggestion');
            suggestionEl.textContent = disabled ? 'Selecione um departamento para calcular as férias.' : '';
            if (disabled) {
                document.getElementById('vacationStartDate').value = '';
                document.getElementById('vacationDays').value = '';
                document.getElementById('vacationEndDate').value = '';
            }
        }

        async function calculateVacationEndDate() {
            const startDateString = document.getElementById('vacationStartDate').value;
            const vacationDays = parseInt(document.getElementById('vacationDays').value, 10);
            const departmentId = document.getElementById('department').value;
            const suggestionEl = document.getElementById('vacationSuggestion');
            const endDateInput = document.getElementById('vacationEndDate');

            if (!startDateString || isNaN(vacationDays) || vacationDays <= 0 || !departmentId) {
                endDateInput.value = '';
                return;
            }

            try {
                const deptRef = doc(db, `artifacts/${appId}/public/data/departments`, departmentId);
                const deptSnap = await getDoc(deptRef);
                if (!deptSnap.exists()) {
                    suggestionEl.textContent = 'Departamento não encontrado.';
                    endDateInput.value = '';
                    return;
                }
                const department = deptSnap.data();
                const workDays = department.workDays || [];
                const calendarId = department.calendarId;

                let holidays = [];
                if (calendarId) {
                    const calRef = doc(db, `artifacts/${appId}/public/data/calendars`, calendarId);
                    const calSnap = await getDoc(calRef);
                    if (calSnap.exists()) {
                        holidays = (calSnap.data().holidays || []).map(h => h.date);
                    }
                }

                let endDate = new Date(startDateString + 'T12:00:00Z');
                let daysAdded = 0;
                
                while(daysAdded < vacationDays) {
                    endDate.setUTCDate(endDate.getUTCDate() + 1);
                    const dayName = ['domingo', 'segunda', 'terca', 'quarta', 'quinta', 'sexta', 'sabado'][endDate.getUTCDay()];
                    const dateString = endDate.toISOString().split('T')[0];
                    
                    // Verifica se é um dia de trabalho e não é feriado
                    if (workDays.includes(dayName) && !holidays.includes(dateString)) {
                        daysAdded++;
                    }
                }
                
                // Formata a data final para o input
                const finalEndDate = endDate.toISOString().split('T')[0];
                endDateInput.value = finalEndDate;
                suggestionEl.textContent = `Retorno sugerido: ${finalEndDate.split('-').reverse().join('/')}`;

            } catch (error) {
                console.error("Erro ao calcular data final das férias:", error);
                suggestionEl.textContent = 'Erro ao calcular. Verifique o console.';
            }
        }

                const selectedDepartmentId = event.target.value;
                populateRolesDropdown(selectedDepartmentId);

                calculateVacationEndDate();
            });
            document.getElementById('vacationStartDate').addEventListener('change', calculateVacationEndDate);
            document.getElementById('vacationDays').addEventListener('input', calculateVacationEndDate);
            document.getElementById('hourlyCost').addEventListener('input', (e) => formatCurrency(e.target));
        }

        // Função utilitária para gerar senhas (exemplo)
        function generateRandomPassword(length = 12) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // Função para formatar o valor como moeda (BRL)
        function formatCurrency(input) {
            let value = input.value.replace(/\D/g, ''); // Remove tudo que não é dígito
            if (value === '') {
                input.value = '';
                return;
            }
            value = (parseInt(value) / 100).toFixed(2); // Converte para float e formata com 2 casas decimais
            value = value.replace('.', ','); // Troca ponto por vírgula
            value = value.replace(/(\d)(?=(\d{3})+,)/g, '$1.'); // Adiciona pontos nos milhares
            input.value = 'R$ ' + value;
        }

        async function resetUserPassword(userId, userEmail) {
            showConfirmation(`Tem certeza que deseja redefinir a senha do usuário ${userEmail}? Uma nova senha será gerada e enviada para o e-mail dele.`, async () => {
                try {
                    const newPassword = generateRandomPassword();
                    // --- ATENÇÃO: ESTA É UMA IMPLEMENTAÇÃO DE EXEMPLO/PLACEHOLDER ---
                    // Para redefinir a senha de um usuário e enviar por e-mail de forma segura,
                    // você precisará de uma função de backend (ex: Firebase Cloud Function)
                    // que utilize o Firebase Admin SDK para:
                    // 1. Gerar um link de redefinição de senha (auth.generatePasswordResetLink)
                    //    OU atualizar a senha diretamente (auth.updateUser) - esta última é menos recomendada para envio direto.
                    // 2. Enviar o e-mail com a nova senha ou o link de redefinição.
                    //
                    // Por enquanto, apenas simula o sucesso e exibe a senha no alerta (NÃO FAÇA ISSO EM PRODUÇÃO)
                    showAlert(`(SIMULADO) Senha redefinida e enviada para ${userEmail}. Nova senha: ${newPassword}.\n\nATENÇÃO: Em um ambiente de produção, esta funcionalidade deve ser implementada via um serviço de backend seguro (ex: Firebase Cloud Functions) para redefinir a senha e enviar o e-mail, sem expor a senha no frontend.`);
                } catch (error) {
                    console.error("Erro ao redefinir senha:", error);
                    showAlert("Ocorreu um erro ao redefinir a senha. Verifique o console para mais detalhes.");
                }
            });
        }
