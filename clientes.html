        // --- LÓGICA DA ANIMAÇÃO DE FUNDO ---
        function initializeGanttBackground() {
            const canvas = document.getElementById('backgroundCanvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            
            const barHeight = 20, barGap = 40, numBarsPerLine = 3, numLines = 8;
            const colors = { bar1: 'rgba(59, 130, 246, 0.1)', bar2: 'rgba(34, 197, 94, 0.1)', bar3: 'rgba(139, 92, 246, 0.1)'}; // Cores para as barras
            const bars = [];
            const barColors = [colors.bar1, colors.bar2, colors.bar3];

            function initializeBars() {
                bars.length = 0; // Limpa as barras existentes
                const totalLines = Math.ceil(canvas.height / (barHeight + barGap));
                for (let i = 0; i < totalLines * numBarsPerLine; i++) { 
                    bars.push({ 
                        width: (Math.random() * 0.2 + 0.1) * window.innerWidth, // Largura aleatória
                        color: barColors[Math.floor(Math.random() * barColors.length)], // Cor aleatória
                        initialXOffset: Math.random() * window.innerWidth // Posição X inicial aleatória
                    }); 
                } 
            }
            
            function roundRect(ctx, x, y, width, height, radius) { 
                ctx.beginPath(); 
                ctx.moveTo(x + radius, y); 
                ctx.arcTo(x + width, y, x + width, y + height, radius); 
                ctx.arcTo(x + width, y + height, x, y + height, radius); 
                ctx.arcTo(x, y + height, x, y, radius); 
                ctx.arcTo(x, y, x + width, y, radius); 
                ctx.closePath(); 
                ctx.fill(); 
            }
            
            function drawBackgroundElements() {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpa o canvas
                const totalLines = Math.ceil(canvas.height / (barHeight + barGap));
                for (let i = 0; i < totalLines; i++) { 
                    const y = (i * (barHeight + barGap)) + (barGap / 2); 
                    for (let j = 0; j < numBarsPerLine; j++) { 
                        const bar = bars[i * numBarsPerLine + j]; 
                        if (!bar) continue; // Garante que a barra existe
                        let x = bar.initialXOffset; // Posição X da barra
                        ctx.fillStyle = bar.color; 
                        roundRect(ctx, x, y, bar.width, barHeight, 5); 
                    } 
                } 
            }
            
            function resizeAnimationCanvas() { 
                canvas.width = window.innerWidth; 
                canvas.height = window.innerHeight; 
                initializeBars(); // Reinicializa as barras ao redimensionar
                drawBackgroundElements(); // Redesenha os elementos
            }
            
            resizeAnimationCanvas(); // Inicializa o canvas no carregamento
            window.addEventListener('resize', resizeAnimationCanvas); // Redimensiona o canvas com a janela
        }

                } catch (error) {
                    console.error("Erro ao deletar cliente:", error);
                    showAlert("Ocorreu um erro ao excluir o cliente. Tente novamente.");
                }
            });
        }
        
        function renderClients(clients) {
            const clientsTableBody = document.getElementById('clientsTableBody');
            if (!clientsTableBody) return;
            
            clientsTableBody.innerHTML = '';
            clients.sort((a, b) => parseInt(a.id) - parseInt(b.id));

            if (clients.length === 0) {
                clientsTableBody.innerHTML = '<tr><td colspan="8" class="text-center p-8">Nenhum cliente encontrado.</td></tr>';
                return;
            }

            clients.forEach(client => {
                const tr = document.createElement('tr');
                tr.className = "bg-slate-900 border-b border-slate-700 hover:bg-slate-800 transition-colors";
                
                const status = client.status || 'Ativo';
                const statusColor = status === 'Ativo' ? 'bg-green-500/20 text-green-400' : 'bg-slate-500/20 text-slate-400';

                tr.innerHTML = `
                    <td class="px-6 py-4 font-medium text-white table-cell-responsive">${client.id}</td>
                    <td class="px-6 py-4 table-cell-responsive"><span class="px-2 py-1 rounded-full text-xs font-semibold ${statusColor}">${status}</span></td>
                    <td class="px-6 py-4 table-cell-responsive">${client.fullName}</td>
                    <td class="px-6 py-4 table-cell-responsive">${client.email}</td>
                    <td class="px-6 py-4 table-cell-responsive">${client.department.name || 'N/A'}</td>
                    <td class="px-6 py-4 table-cell-responsive">${client.role.name || 'N/A'}</td>
                    <td class="px-6 py-4 table-cell-responsive">${client.company || 'N/A'}</td>
                    <td class="px-6 py-4 text-right table-cell-responsive">
                        <div class="flex items-center justify-end gap-4">
                            <button class="text-sky-400 hover:text-sky-500 edit-btn transition-transform hover:scale-110" data-id="${client.id}" title="Editar">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                            </button>
                            <button class="text-red-500 hover:text-red-600 delete-btn transition-transform hover:scale-110" data-id="${client.id}" title="Excluir">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                            </button>
                        </div>
                    </td>
                `;
                clientsTableBody.appendChild(tr);
            });
        }

        async function toggleForm(show, client = null) {
            const cadastroForm = document.getElementById('cadastroFormContainer');
            const listContainer = document.getElementById('clientsListContainer');
            const searchContainer = document.getElementById('search-form-container');
            const formTitleEl = document.getElementById('formTitle');
            const saveButton = document.getElementById('saveClientButton');

            // Reset form
            document.getElementById('clientId').value = "";
            document.getElementById('clientName').value = "";
            document.getElementById('clientEmail').value = "";
            document.getElementById('clientCompany').value = "";
            document.getElementById('clientObservations').value = "";
            document.getElementById('clientDepartment').value = "";
            document.getElementById('clientRole').innerHTML = '<option value="">Selecione um departamento primeiro</option>';

            if (show) {
                await populateDepartmentsDropdown(); // Populate department dropdown
                listContainer.classList.add('hidden');
                searchContainer.classList.add('hidden');
                cadastroForm.classList.remove('hidden');

                if (client) { // Edit mode
                    formTitleEl.textContent = 'Editar Cliente';
                    saveButton.textContent = 'Atualizar';
                    document.getElementById('clientId').value = client.id;
                    document.getElementById('clientName').value = client.fullName || '';
                    document.getElementById('clientEmail').value = client.email || '';
                    document.getElementById('clientCompany').value = client.company || '';
                    document.getElementById('clientObservations').value = client.observations || '';
                    document.getElementById('clientDepartment').value = client.department.id || '';
                    await populateRolesDropdown(client.department.id, client.role.name);
                } else { // Add mode
                    formTitleEl.textContent = 'Cadastrar Novo Cliente';
                    saveButton.textContent = 'Salvar';
                }
            } else {
                cadastroForm.classList.add('hidden');
                listContainer.classList.remove('hidden');
                searchContainer.classList.remove('hidden');
            }
        }

        async function populateDepartmentsDropdown(selectedDepartmentId = null) {
            const departmentSelect = document.getElementById('clientDepartment');
            departmentSelect.innerHTML = '<option value="">Carregando departamentos...</option>';
            try {
                const departmentsColRef = collection(db, `artifacts/${appId}/public/data/departments`);
                const querySnapshot = await getDocs(departmentsColRef);
                
                // Cache ALL departments for rendering purposes
                cachedDepartments = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                // Filter for ACTIVE departments for the dropdown
                const activeDepartments = cachedDepartments
                    .filter(dept => dept.status === 'Ativo')
                    .sort((a, b) => a.name.localeCompare(b.name));

                departmentSelect.innerHTML = '<option value="">Selecione um departamento</option>';
                activeDepartments.forEach(dept => {
                    const option = document.createElement('option');
                    option.value = dept.id;
                    option.textContent = dept.name;
                    departmentSelect.appendChild(option);
                });

                if (selectedDepartmentId) {
                    departmentSelect.value = selectedDepartmentId;
                }
            } catch (error) {
                console.error("Erro ao carregar departamentos para o dropdown:", error);
                departmentSelect.innerHTML = '<option value="">Erro ao carregar</option>';
            }
        }

        async function populateRolesDropdown(departmentId, selectedRoleName = null) {
            const roleSelect = document.getElementById('clientRole');
            roleSelect.innerHTML = '<option value="">Carregando funções...</option>';
            roleSelect.disabled = true;

            if (!departmentId) {
                roleSelect.innerHTML = '<option value="">Selecione um departamento primeiro</option>';
                return;
            }

            try {
                const departmentDocRef = doc(db, `artifacts/${appId}/public/data/departments`, departmentId);
                const departmentDoc = await getDoc(departmentDocRef);

                if (departmentDoc.exists()) {
                    const departmentData = departmentDoc.data();
                    const functions = departmentData.functions || [];
                    
                    roleSelect.innerHTML = '<option value="">Selecione uma função</option>';
                    functions.sort().forEach(func => {
                        const option = document.createElement('option');
                        option.value = func;
                        option.textContent = func;
                        if (selectedRoleName && func === selectedRoleName) {
                             option.selected = true;
                        }
                        roleSelect.appendChild(option);
                    });
                    roleSelect.disabled = false;
                } else {
                    roleSelect.innerHTML = '<option value="">Departamento não encontrado</option>';
                }
            } catch (error) {
                console.error("Erro ao carregar funções:", error);
                roleSelect.innerHTML = '<option value="">Erro ao carregar funções</option>';
            }
        }

        async function main() {
            // Inicializa a animação de fundo
            initializeGanttBackground();

            // Configura a autenticação e listeners do Firestore
            await onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    try {
                        if (initialAuthToken) { await signInWithCustomToken(auth, initialAuthToken); }
                        else { await signInAnonymously(auth); }
                    } catch (error) { console.error("Erro na autenticação:", error); }
                }
                userId = auth.currentUser?.uid || crypto.randomUUID();
                
                // Popula o dropdown de departamentos e inicia o listener de clientes
                await populateDepartmentsDropdown();
                onSnapshot(collection(db, `artifacts/${appId}/public/data/clients`), (snapshot) => {
                    allClients = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    filterAndRenderClients(); // Assuming a filter function will be added later
                });
            });

            // --- LISTENERS DE EVENTOS ---

            // Sidebar
            const sidebar = document.getElementById('sidebar-container');
            const sidebarToggleButton = document.getElementById('sidebarToggleButton');
            const sidebarCloseButton = document.getElementById('sidebarCloseButton');

            sidebarToggleButton?.addEventListener('click', () => sidebar.classList.remove('-translate-x-full'));
            sidebarCloseButton?.addEventListener('click', () => sidebar.classList.add('-translate-x-full'));
            document.addEventListener('click', (event) => {
                if (window.innerWidth < 768 && !sidebar.contains(event.target) && !sidebarToggleButton.contains(event.target)) {
                    sidebar.classList.add('-translate-x-full');
                }
            });
            
            // Render sidebar
            renderSidebar(window.location.pathname, showAlert); // Pass showAlert to sidebar

            // Botões de Ação
            document.getElementById('showFormButton').addEventListener('click', () => {
                toggleForm(true);
            });

            document.getElementById('cancelButton').addEventListener('click', () => {
                toggleForm(false);
            });

            document.getElementById('saveClientButton').addEventListener('click', (e) => {
                e.preventDefault();
                saveClient();
            });

            document.getElementById('clientsTableBody').addEventListener('click', async (e) => {
                const editBtn = e.target.closest('.edit-btn');
                const deleteBtn = e.target.closest('.delete-btn');

                if (editBtn) {
                    const clientId = editBtn.dataset.id;
                    const clientToEdit = allClients.find(client => client.id.toString() === clientId.toString());
                    if (clientToEdit) {
                        await toggleForm(true, clientToEdit);
                    }
                } else if (deleteBtn) {
                    const clientId = deleteBtn.dataset.id;
                    deleteClient(clientId);
                }
            });

            // Listeners para os modais genéricos
            document.getElementById('confirmationModalCancelBtn').addEventListener('click', () => closeConfirmationModal());
            document.getElementById('confirmationModalConfirmBtn').addEventListener('click', () => {
                if (typeof confirmCallback === 'function') {
                    confirmCallback();
                }
                closeConfirmationModal();
            });
            document.getElementById('confirmationModal').addEventListener('click', (e) => {
                if (e.target.id === 'confirmationModal') closeConfirmationModal();
            });

            document.getElementById('alertModalOkBtn').addEventListener('click', () => closeAlertModal());
            document.getElementById('alertModal').addEventListener('click', (e) => {
                if (e.target.id === 'alertModal') closeAlertModal();
            });

            // Filter and search
            document.getElementById('searchClientsInput').addEventListener('input', filterAndRenderClients);
            function filterAndRenderClients() {
                const searchTerm = document.getElementById('searchClientsInput').value.toLowerCase();
                const filtered = allClients.filter(client =>
                    client.fullName.toLowerCase().includes(searchTerm) ||
                    client.email.toLowerCase().includes(searchTerm) ||
                    (client.company && client.company.toLowerCase().includes(searchTerm))
                );
                renderClients(filtered);
            }

            // Department and Role dropdown change listeners
            document.getElementById('clientDepartment').addEventListener('change', (event) => {
                const selectedDepartmentId = event.target.value;
                populateRolesDropdown(selectedDepartmentId);
            });
        }

        document.addEventListener('DOMContentLoaded', main);
    </script>
