    <style>
        /* Estilos base */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A;
            color: #E2E8F0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        /* Estilo do texto do logo ajustado */
        .logotext-stake {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 1.75rem; /* Menor que o anterior */
            line-height: 1;
            letter-spacing: -0.05em;
        }
        /* Estilo do sub-título ajustado */
        .logotext-sub {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 0.65rem; /* Menor que o anterior */
            color: #94A3B8;
        }
        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }
        .glass-effect {
            background-color: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.5);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .sidebar-link.active {
            background-color: rgba(30, 41, 59, 0.6);
            border-left: 4px solid #0EA5E9;
            color: #0EA5E9;
            font-weight: 600;
        }
        .sidebar-link:not(.active):hover {
            background-color: rgba(30, 41, 59, 0.6);
            transform: scale(1.02);
        }
        .sidebar-link, .sidebar-link-button {
            transition: all 0.3s ease;
        }
        .sidebar-link-button:hover {
            transform: scale(1.02);
        }
        .title-6 {
            font-size: 2rem;
            font-weight: 800;
            color: white;
            position: relative;
            padding-bottom: 0.5rem;
            width: fit-content;
            margin-right: auto;
        }
        .title-6::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, #0EA5E9, #22C55E);
        }
        .btn-liquid-fill {
            position: relative;
            background: transparent;
            border: 1px solid #06B6D4;
            color: #06B6D4;
            overflow: hidden;
            z-index: 10;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            border-radius: 0.5rem;
        }
        .btn-liquid-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #06B6D4;
            transition: transform 0.5s ease;
            z-index: -1;
            transform-origin: left;
            transform: scaleX(0);
        }
        .btn-liquid-fill:hover::before {
            transform: scaleX(1);
        }
        .btn-liquid-fill:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.05);
        }
        .btn-liquid-fill svg {
            transition: color 0.3s ease;
        }
        .btn-liquid-fill:hover svg {
            color: white;
        }
        
        /* Estilos do Calendário (CSS Padrão para maior compatibilidade) */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        .calendar-day {
            text-align: center;
            padding: 0.25rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            line-height: 1rem;
            cursor: pointer;
            transition-property: color, background-color, border-color;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 200ms;
            border: 1px solid transparent;
        }
        .calendar-day.is-weekend {
            color: #64748b; /* slate-500 */
        }
        .calendar-day.is-today {
            border-color: #0ea5e9; /* sky-500 */
        }
        .calendar-day.is-holiday,
        .calendar-day.is-municipal-holiday,
        .calendar-day.is-non-working {
            background-color: rgba(239, 68, 68, 0.3); /* red-500/30 */
            color: #f87171; /* red-400 */
            font-weight: 600;
        }
        .calendar-day:not(.is-other-month):hover {
            background-color: #334155; /* slate-700 */
        }
        .calendar-day.is-other-month {
            color: #475569; /* slate-600 */
            cursor: not-allowed;
            opacity: 0.5;
        }
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        // --- LÓGICA DA ANIMAÇÃO DE FUNDO ---
        function initializeGanttBackground() {
            const canvas = document.getElementById('backgroundCanvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            
            let bars = [];
            const barCount = 30;
            const barHeight = 4;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            function createBars() {
                bars = [];
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                gradient.addColorStop(0, '#0EA5E9');
                gradient.addColorStop(1, '#22C55E');

                for (let i = 0; i < barCount; i++) {
                    bars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        length: Math.random() * 200 + 50,
                        speed: Math.random() * 0.5 + 0.2,
                        color: gradient
                    });
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                bars.forEach(bar => {
                    bar.x += bar.speed;
                    if (bar.x > canvas.width) {
                        bar.x = -bar.length;
                        bar.y = Math.random() * canvas.height;
                    }
                    ctx.fillStyle = bar.color;
                    ctx.fillRect(bar.x, bar.y, bar.length, barHeight);
                });
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => {
                resizeCanvas();
                createBars();
            });

            resizeCanvas();
            createBars();
            animate();
        }

        return;
    }

    const newYear = originalCalendar.year + 1;
    const newName = `${originalCalendar.name.replace(/\d{4}$/, '').trim()} ${newYear}`;

    showConfirmation(`Deseja criar um novo calendário para ${newYear} baseado em "${originalCalendar.name}"? Os feriados manuais não serão copiados.`, async () => {

            const holidays = await response.json();
            
            const newNonWorkingDays = new Map();
            holidays.forEach(holiday => {

            });

            const newCalendarData = {
                name: newName,
                year: newYear,

                status: 'Pendente'

    });

        function renderYearCalendar(year) {
            const yearContainer = document.getElementById('yearCalendarContainer');
            yearContainer.innerHTML = '';
            document.getElementById('currentYearDisplay').textContent = year;

            for (let month = 0; month < 12; month++) {
                const monthContainer = document.createElement('div');
                const firstDayOfMonth = new Date(year, month, 1);

                monthContainer.innerHTML = `
                    <h5 class="font-bold text-center mb-2">${firstDayOfMonth.toLocaleString('pt-BR', { month: 'long' })}</h5>
                    <div class="grid grid-cols-7 gap-1 text-center text-xs text-slate-400 mb-2">
                        <div>D</div><div>S</div><div>T</div><div>Q</div><div>Q</div><div>S</div><div>S</div>
                    </div>
                `;
                const calendarGrid = document.createElement('div');
                calendarGrid.className = 'calendar-grid';
                
                const lastDayOfMonth = new Date(year, month + 1, 0);
                const daysInMonth = lastDayOfMonth.getDate();
                const startDayOfWeek = firstDayOfMonth.getDay();

                for (let i = 0; i < startDayOfWeek; i++) {
                    calendarGrid.insertAdjacentHTML('beforeend', '<div class="calendar-day is-other-month"></div>');
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    const dateString = date.toISOString().split('T')[0];
                    const dayEl = document.createElement('div');
                    dayEl.textContent = day;
                    dayEl.dataset.date = dateString;
                    dayEl.className = 'calendar-day';

                    if (date.getDay() === 0 || date.getDay() === 6) dayEl.classList.add('is-weekend');
                    if (new Date().toDateString() === date.toDateString()) dayEl.classList.add('is-today');
                    
                    const dayInfo = nonWorkingDays.get(dateString);
                    if (dayInfo && !dayInfo.isRemoved) {
                        dayEl.classList.add(dayInfo.type === 'national' ? 'is-holiday' : (dayInfo.type === 'municipal' ? 'is-municipal-holiday' : 'is-non-working'));
                    }

                    dayEl.addEventListener('click', () => {
                        openDayModal(dateString);
                    });

                    calendarGrid.appendChild(dayEl);
                }
                monthContainer.appendChild(calendarGrid);
                yearContainer.appendChild(monthContainer);
            }
        }

            const addedList = document.getElementById('addedDaysList');

            sortedDays.forEach(([date, info]) => {
                const formattedDate = new Date(date + 'T12:00:00').toLocaleDateString('pt-BR');

                    addedCount++;

        function closeAlertModal() {
            const modal = document.getElementById('alertModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // --- LÓGICA PRINCIPAL (DOM READY) ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeGanttBackground();

            const sidebar = document.getElementById('sidebar-container');
            const sidebarToggleButton = document.getElementById('sidebarToggleButton');
            const sidebarCloseButton = document.getElementById('sidebarCloseButton');

            sidebarToggleButton?.addEventListener('click', () => sidebar.classList.remove('-translate-x-full'));
            sidebarCloseButton?.addEventListener('click', () => sidebar.classList.add('-translate-x-full'));
            document.addEventListener('click', (event) => {
                if (window.innerWidth < 768 && !sidebar.contains(event.target) && !sidebarToggleButton.contains(event.target)) {
                    sidebar.classList.add('-translate-x-full');
                }
            });

            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    try {
                        if (initialAuthToken) { await signInWithCustomToken(auth, initialAuthToken); }
                        else { await signInAnonymously(auth); }
                    } catch (error) { console.error("Erro na autenticação:", error); }
                }
                userId = auth.currentUser?.uid || crypto.randomUUID();
                isAuthReady = true;

                const calendarsColRef = collection(db, `artifacts/${appId}/public/data/calendars`);
                onSnapshot(calendarsColRef, (snapshot) => {
                    allCalendars = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderCalendars(allCalendars);
                });
            });

            // --- Event Listeners ---
            document.getElementById('showFormButton').addEventListener('click', () => toggleForm(true));
            document.getElementById('cancelButton').addEventListener('click', () => toggleForm(false));
            document.getElementById('saveCalendarButton').addEventListener('click', saveCalendar);
            document.getElementById('fetchHolidaysBtn').addEventListener('click', fetchHolidays);
            
            document.getElementById('stateSelect').addEventListener('change', (e) => {
                const cityDropdownButton = document.getElementById('cityDropdownButton');
                const selectedCityCode = document.getElementById('selectedCityCode');
                const cityDropdownButtonText = document.getElementById('cityDropdownButtonText');
                
                // Reset city selection when state changes
                selectedCityCode.value = '';
                cityDropdownButtonText.textContent = 'Selecione o Município';

                if(e.target.value) {
                    fetchCities(e.target.value);
                } else {
                    cityDropdownButton.disabled = true;
                    allCities = [];
                    renderCityOptions([]);
                }
            });
            
            // --- City Searchable Dropdown Logic ---
            const cityDropdownContainer = document.getElementById('cityDropdownContainer');
            const cityDropdownButton = document.getElementById('cityDropdownButton');
            const cityDropdownContent = document.getElementById('cityDropdownContent');
            const citySearchInput = document.getElementById('citySearchInput');
            const selectedCityCodeInput = document.getElementById('selectedCityCode');
            const cityDropdownButtonText = document.getElementById('cityDropdownButtonText');

            cityDropdownButton.addEventListener('click', (e) => {
                e.stopPropagation();
                cityDropdownContent.classList.toggle('hidden');
                if (!cityDropdownContent.classList.contains('hidden')) {
                    citySearchInput.focus();
                }
            });

            citySearchInput.addEventListener('input', () => {
                const searchTerm = citySearchInput.value.toLowerCase();
                const filteredCities = allCities.filter(city => city.nome.toLowerCase().includes(searchTerm));
                renderCityOptions(filteredCities);
            });

            cityOptionsList.addEventListener('click', (e) => {
                if (e.target.tagName === 'LI') {
                    selectedCityCodeInput.value = e.target.dataset.value;
                    cityDropdownButtonText.textContent = e.target.dataset.name;
                    cityDropdownContent.classList.add('hidden');
                }
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!cityDropdownContainer.contains(e.target)) {
                    cityDropdownContent.classList.add('hidden');
                }
            });
            
            document.getElementById('nonWorkingDaysList').addEventListener('click', (e) => {
                const button = e.target.closest('.toggle-day-btn');
                if (button) {
                    toggleNonWorkingDay(button.dataset.date);
                }
            });

            document.getElementById('calendarsTableBody').addEventListener('click', (e) => {
                const viewBtn = e.target.closest('.view-changes-btn');
                const editBtn = e.target.closest('.edit-btn');
                const deleteBtn = e.target.closest('.delete-btn');
                const rolloverBtn = e.target.closest('.rollover-btn');

                if (rolloverBtn) {
                    rolloverCalendar(rolloverBtn.dataset.id);
                }
                if(viewBtn) {
                    openChangesModal(viewBtn.dataset.id);
                }
                if (editBtn) {
                    const calendar = allCalendars.find(c => c.id === editBtn.dataset.id);
                    if (calendar) toggleForm(true, calendar);
                }
                if (deleteBtn) {
                    deleteCalendar(deleteBtn.dataset.id);
                }
            });

            // --- Modal Listeners ---
            document.getElementById('closeChangesModalBtn').addEventListener('click', closeChangesModal);
            document.getElementById('changesModal').addEventListener('click', (e) => {
                if (e.target.id === 'changesModal') closeChangesModal();
            });

            document.getElementById('dayModal').addEventListener('click', (e) => {
                if (e.target.id === 'dayModal') closeDayModal();
            });

            document.getElementById('confirmationModalCancelBtn').addEventListener('click', closeConfirmationModal);
            document.getElementById('confirmationModalConfirmBtn').addEventListener('click', () => {
                if (typeof confirmCallback === 'function') {
                    confirmCallback();
                }
                closeConfirmationModal();
            });
            document.getElementById('confirmationModal').addEventListener('click', (e) => {
                if (e.target.id === 'confirmationModal') closeConfirmationModal();
            });

            document.getElementById('alertModalOkBtn').addEventListener('click', closeAlertModal);
            document.getElementById('alertModal').addEventListener('click', (e) => {
                if (e.target.id === 'alertModal') closeAlertModal();
            });

            fetchStates();
        });
    </script>
</body>
</html>
